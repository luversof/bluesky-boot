#cloud config가 이곳에 있는 것은 올바른 처리가 아니다
spring:
    profiles: opdev
    cloud:
        config:
            uri: http://localhost:8888
---
spring:
    profiles: localdev
    cloud:
        config:
            uri: http://localhost:8888
---
spring:
    profiles: dockerdev
    cloud:
        config:
            uri: http://docker:8888
---
management.endpoints.web:
  exposure.include: '*'
  base-path: /actuator
eureka:
  client:
    region: korea
    serviceUrl:
      defaultZone: http://netflix-eureka-server:8761/eureka/    
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
    statusPageUrlPath: ${management.endpoints.web.base-path}/info
    healthCheckUrlPath: ${management.endpoints.web.base-path}/health
    