spring:
  cloud:
    inetutils:
      ignored-interfaces:
        - docker0
        - veth.*
      preferred-networks:
        - 192.168
        - 10.0

management:
  endpoint:
    health:
      show-details: always
      probes.enabled: true
    env:
      show-values: always
  endpoints.web.exposure.include: "*"
eureka:
  instance:
    instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
---    
spring:
  config.activate.on-profile: localdev | opdev 
  cloud:
    config:
      uri: http://localhost:30101
    discovery:
      enabled: false
  boot:
    admin:
      client:
        url: http://localhost:30102
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka.cloud.bluesky.local/eureka/
---
spring:
  config.activate.on-profile: dockerdev
  cloud:
    config:
      uri: http://config-server:30101
  boot:
    admin:
      client:
        url: http://admin-server:30102
eureka:
  client:
    serviceUrl:
      defaultZone: http://netflix-eureka-server:30100/eureka
#  instance:
#    ip-address: 10.0.75.1
---
spring:
  config.activate.on-profile: k8sdev
  cloud:
    config:
      uri: http://bluesky-cloud-config-server-service.default.svc.cluster.local:30101
    kubernetes.discovery:
      all-namespaces: true
  boot:
    admin:
      client:
        url: http://bluesky-cloud-admin-server-service.default.svc.cluster.local:30102
eureka:
  client:
    serviceUrl:
      defaultZone: http://bluesky-cloud-netflix-eureka-server-service.default.svc.cluster.local:30100/eureka/
