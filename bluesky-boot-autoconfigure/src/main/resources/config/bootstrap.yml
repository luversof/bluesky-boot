spring:
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
      preferredNetworks:
        - 192.168
        - 10.0

management:
  endpoint:
    health.probes.enabled: true
  endpoints.web:
    exposure.include: "*"
eureka:
  instance:
    instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
---    
spring:
  config.activate.on-profile: opdev
  cloud:
    config:
      uri: http://localhost:30101
  boot:
    admin:
      client:
        url: http://localhost:30102
eureka:
  client:
    service-url:
      defaultZone: http://localhost:30100/eureka/
---
spring:
  config:
    activate.on-profile: localdev
  cloud:
    config:
      uri: http://localhost:30101
      profile: localdev
  boot:
    admin:
      client:
        url: http://localhost:30102
eureka:
  client:
    service-url:
      defaultZone: http://localhost:30100/eureka/
---
spring:
  config.activate.on-profile: dockerdev
  cloud:
    config:
      uri: http://config-server:30101
  boot:
    admin:
      client:
        url: http://admin-server:30102
eureka:
  client:
    service-url:
      defaultZone: http://netflix-eureka-server:30100/eureka
#  instance:
#    ip-address: 10.0.75.1
---
spring:
  config.activate.on-profile: k8sdev
  cloud:
    config:
      uri: http://bluesky-cloud-config-server-service.default:30101
  boot:
    admin:
      client:
        url: http://bluesky-cloud-admin-server-service.default:30102
eureka:  client:
    service-url:
      defaultZone: http://bluesky-cloud-netflix-eureka-server-service.default:30100/eureka/
