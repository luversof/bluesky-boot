bluesky-boot.mongodb.default-mongo-properties.host=localhost
bluesky-boot.mongodb.default-mongo-properties.port=27017

bluesky-boot.mongodb.default-connection-pool-settings.max-size=30
bluesky-boot.mongodb.default-connection-pool-settings.min-size=10
bluesky-boot.mongodb.default-connection-pool-settings.max-wait-time-ms=120000
bluesky-boot.mongodb.default-connection-pool-settings.max-connection-life-time-ms=0
